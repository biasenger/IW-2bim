<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="10.css">
</head>
<body>
    <div id="carousel">
        <img src="img/image1.jpg" class="active" alt="Image 1">
        <img src="img/image2.jpg" alt="Image 2">
        <img src="img/image3.png" alt="Image 3">
        <img src="img/image4.jpg" alt="Image 4">
        <img src="img/image5.jpg" alt="Image 5">
        <img src="img/image6.jpg" alt="Image 6">
    </div>
    <div id="thumbnails">
        <img src="img/image1.jpg" data-index="0" alt="Thumbnail 1">
        <img src="img/image2.jpg" data-index="1" alt="Thumbnail 2">
        <img src="img/image3.png" data-index="2" alt="Thumbnail 3">
        <img src="img/image4.jpg" data-index="3" alt="Thumbnail 4">
        <img src="img/image5.jpg" data-index="4" alt="Thumbnail 5">
        <img src="img/image6.jpg" data-index="5" alt="Thumbnail 6">
    </div>

    <script src="10.js"></script>
</body>
</html>
